<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GanadoBravo IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">üêÇ GanadoBravo - Evaluaci√≥n IA</h1>
  <form id="uploadForm" class="w-full max-w-md bg-white shadow-md rounded-xl p-4 space-y-3">
    <label class="block text-sm font-semibold">Selecciona categor√≠a:</label>
    <select name="category" required class="w-full border rounded-lg p-2">
      <option value="vaca flaca">Vaca flaca</option>
      <option value="levante">Levante</option>
      <option value="engorde">Engorde</option>
    </select>

    <input type="file" name="file" accept="image/*" required
      class="block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
    <button id="submitBtn" type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 flex items-center justify-center gap-2">
      <span id="btnText">Evaluar</span>
      <span id="spinner" class="hidden animate-spin border-2 border-white border-t-transparent rounded-full w-4 h-4"></span>
    </button>
  </form>

  <div id="results" class="w-full max-w-2xl mt-6 space-y-4"></div>

  <script>
    function scoreColor(score) {
      if (score < 4) return "bg-red-500 text-white";
      if (score < 6) return "bg-orange-400 text-white";
      if (score < 8) return "bg-yellow-400 text-black";
      return "bg-green-500 text-white";
    }

    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');

    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      submitBtn.disabled = true;
      btnText.textContent = 'Evaluando...';
      spinner.classList.remove('hidden');

      const results = document.getElementById('results');
      results.innerHTML = '<div class="bg-white shadow rounded-lg p-4 text-sm text-gray-600">‚è≥ Procesando evaluaci√≥n con IA...</div>';

      try {
        const res = await fetch('/api/evaluate', { method: 'POST', body: formData });
        const data = await res.json();

        submitBtn.disabled = false;
        btnText.textContent = 'Evaluar';
        spinner.classList.add('hidden');

        if (data.error) {
          results.innerHTML = `<div class="bg-red-100 text-red-800 p-4 rounded">‚ùå Error: ${data.error}</div>`;
          return;
        }

        // Decisi√≥n
        let decisionHTML = '<h2 class="text-xl font-bold">‚úÖ Decisi√≥n</h2>';
        const d = data.decision;
        decisionHTML += `<div class="p-4 rounded-lg ${d.decision_level === 'COMPRAR' ? 'bg-green-100 text-green-800' :
                                                 d.decision_level.includes('ALTO') ? 'bg-yellow-100 text-yellow-800' :
                                                 d.decision_level.includes('BAJO') ? 'bg-orange-100 text-orange-800' :
                                                 'bg-red-100 text-red-800'}">
          <div class="font-semibold">${d.decision_text} ‚Äî <span class="italic">Categor√≠a: ${data.category}</span></div>
          <div class="text-sm mt-1">${d.rationale || ""}</div>
          <div class="text-xs mt-2 opacity-80">Global: ${Number(d.global_score || 0).toFixed(2)} | Ponderado: ${Number(d.weighted_score || d.global_score || 0).toFixed(2)} | Band: ${Number(d.band_score || d.weighted_score || d.global_score || 0).toFixed(2)}</div>
        </div>`;

        // Morfolog√≠a
        let rubricHTML = '<h2 class="text-xl font-bold">üìä Evaluaci√≥n Morfol√≥gica</h2>';
        rubricHTML += '<div class="overflow-x-auto"><table class="min-w-full bg-white shadow rounded-lg">';
        rubricHTML += '<thead><tr class="bg-gray-200 text-left"><th class="p-2">M√©trica</th><th class="p-2">Score</th><th class="p-2">Obs</th></tr></thead><tbody>';
        data.rubric.forEach(r => {
          rubricHTML += `<tr class="border-b">
            <td class="p-2">${r.name}</td>
            <td class="p-2"><span class="px-2 py-1 rounded-full text-sm font-bold ${scoreColor(r.score)}">${r.score}</span></td>
            <td class="p-2">${r.obs}</td>
          </tr>`;
        });
        rubricHTML += '</tbody></table></div>';

        // Salud
        let healthHTML = '<h2 class="text-xl font-bold">ü©∫ Salud</h2><ul class="list-disc ml-6">';
        data.health.forEach(h => {
          healthHTML += `<li>${h.name}: <span class="font-semibold">${h.status}</span></li>`;
        });
        healthHTML += '</ul>';

        // Raza
        let breedHTML = '<h2 class="text-xl font-bold">üêÇ Raza</h2>';
        breedHTML += `<p><strong>${data.breed.name}</strong> (confianza: ${(data.breed.confidence*100).toFixed(1)}%)</p>`;
        breedHTML += `<p class="text-sm text-gray-600">${data.breed.explanation}</p>`;

        results.innerHTML = decisionHTML + rubricHTML + healthHTML + breedHTML;
      } catch (err) {
        submitBtn.disabled = false;
        btnText.textContent = 'Evaluar';
        spinner.classList.add('hidden');
        document.getElementById('results').innerHTML = `<div class="bg-red-100 text-red-800 p-4 rounded">‚ùå Error de red/parseo: ${err}</div>`;
      }
    }
  </script>
</body>
</html>
